<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Drawing rectangles</h2>

<svg width="300" height="100">
    <rect width="300" height="100"
          style="fill:rgb(0,213,123); stroke-width:5;
        stroke:rgb(106,115,219)" />
</svg>

<h2>Drawing circles</h2>

<svg width="100" height="100">
    <circle cx="50" cy="50" r="40"
            stroke="yellow" stroke-width="8" fill="pink" />
</svg>

<h2>Drawing polygons</h2>

<svg width="300" height="200">
    <polygon points="100,10 40,198 190,78 10,78 160,198"
             style="fill:rgb(220, 130, 100); stroke:rgb(125, 240, 100); stroke-width:5; fill-rule:evenodd;" />
</svg>





</body>
</html>
